      font-weight: 600;
      text-transform: uppercase;

      margin-bottom: 16px;

    .linkedin-icon {

      height: 18px;

      padding: 16px;
      margin-bottom: 16px;

    }
    
    .role-selector-title {
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--linkedin-secondary);
      margin-bottom: 12px;
    }
    
    .role-pills {

      flex-wrap: wrap;
      gap: 8px;
    }
    
    .role-pill {

      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 20px;
      border: 2px solid #e0e0e0;
      background: white;
      font-size: 0.8rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .role-pill:hover {
      border-color: var(--linkedin-blue);
    }
    
    .role-pill.active {
      background: var(--linkedin-blue);
      border-color: var(--linkedin-blue);
      color: white;
    }
    
    .role-pill-icon {
      font-size: 1rem;
    }

    .matrix-card {
      background: var(--linkedin-card);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      overflow-x: auto;
    }
    
    .matrix-card-title {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    /* Matrix Grid */
    .matrix-grid {
      display: grid;
      grid-template-columns: 160px repeat(6, 1fr);
      gap: 2px;
      min-width: 700px;
    }
    
    .level-header {
      text-align: center;
      padding: 8px 4px;
    }
    
    .level-number {
      font-size: 0.6rem;
      font-weight: 700;
      color: var(--linkedin-blue);
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .level-title {
      font-size: 0.6rem;
      color: var(--linkedin-secondary);
    }
    
    .dim-label {

      align-items: center;
      gap: 8px;
      padding: 8px;
      background: #f8f8f8;
      border-radius: 4px;
    }
    
    .dim-icon {
      font-size: 0.9rem;
    }
    
    .dim-name {
      font-size: 0.7rem;
      font-weight: 600;
      color: var(--linkedin-text);
      line-height: 1.3;
    }
    
    .matrix-cell {
      background: #fafafa;
      border-radius: 4px;
      padding: 6px;
      text-align: center;
      transition: all 0.2s;
      border: 2px solid transparent;
      cursor: pointer;
      min-height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .matrix-cell:hover {

    }

    .matrix-cell[data-level="2"] { border-left: 2px solid #60a5fa; }
    .matrix-cell[data-level="3"] { border-left: 2px solid #22d3ee; }
    .matrix-cell[data-level="4"] { border-left: 2px solid #fbbf24; }
    .matrix-cell[data-level="5"] { border-left: 2px solid #f472b6; }
    .matrix-cell[data-level="6"] { border-left: 2px solid #a78bfa; }
    
    .matrix-cell.selected {
      background: #e8f4fd;
      border: 2px solid var(--linkedin-blue);
    }
    
    .matrix-cell.selected::after {

      right: 2px;

      height: 12px;

      display: flex;
      align-items: center;
      justify-content: center;
      color: white;

    .cell-title {

      font-weight: 600;
      color: var(--linkedin-text);
      line-height: 1.2;

      font-size: 0.8rem;
      font-weight: 600;

    .msa-level-num {

      border-radius: 4px;
      font-weight: 700;
    }
    
    .msa-level-num[data-level="1"] { background: #e2e8f0; color: #475569; }

    .msa-level-num[data-level="3"] { background: #a5f3fc; color: #0e7490; }
    .msa-level-num[data-level="4"] { background: #fde68a; color: #b45309; }

      padding: 16px;
    }
    
    .msa-question-label {
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent-coral);
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .msa-question {
      font-size: 0.95rem;
      color: var(--linkedin-text);
      line-height: 1.6;

    }
    
    .msa-listen-for {
      margin-top: 14px;
      padding: 12px;
      background: #fffbeb;
      border: 1px solid #fcd34d;
      border-radius: 6px;
    }
    
    .msa-listen-label {
      font-size: 0.65rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #b45309;

    .msa-listen-points {
      font-size: 0.8rem;
      color: #92400e;
      line-height: 1.5;
    }
    
    .msa-listen-points li {
      margin-bottom: 4px;
      margin-left: 16px;
    }
    
    /* Footer */
    .pbjd-footer {
      padding: 16px 24px;
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
      text-align: center;
    }
    
    .pbjd-footer-text {
      font-size: 0.75rem;
      color: var(--linkedin-secondary);
    }
    
    .pbjd-footer-brand {
      color: var(--linkedin-blue);
      font-weight: 600;
    }
    
    /* Print Styles */
    @media print {
      .matrix-panel { display: none; }
      .pbjd-panel { width: 100%; border: none; }
    }
  </style>
