            {/* Product Line Pills */}
            <div className="product-pills">
              {productLines.map(p => (
                <button
                  key={p.id}
                  className={`pill ${selectedProduct === p.id ? 'active' : ''}`}
                  onClick={() => setSelectedProduct(p.id)}
                >
                  <span className="pill-icon">{p.icon}</span>
                  {p.name}
                </button>
              ))}
            </div>

            {/* Main Grid */}
            <div className="main-grid">
              {/* Sidebar */}
              <aside className="sidebar">
                <div className="sidebar-card">
                  <div className="sidebar-title">
                    <span className="sidebar-title-icon">üëî</span>
                    LinkedIn Sales Roles
                  </div>
                  {roleProfiles.map(role => (
                    <div
                      key={role.id}
                      className={`role-card ${selectedRole === role.id ? 'active' : ''}`}
                      onClick={() => setSelectedRole(role.id)}
                    >
                      <div 
                        className="role-avatar"
                        style={{ background: `linear-gradient(135deg, ${role.color}40, ${role.color}20)` }}
                      >
                        {role.icon}
                      </div>
                      <div className="role-info">
                        <div className="role-name">{role.name}</div>
                        <div className="role-segment">{role.segment}</div>
                        <div className="role-comp">{role.comp}</div>
                      </div>
                    </div>
                  ))}
                </div>
                
                <div className="sidebar-card">
                  <div className="sidebar-title">
                    <span className="sidebar-title-icon">üìã</span>
                    Data Sources
                  </div>
                  <div className="source-note">
                    This matrix was built by analyzing LinkedIn's actual job postings from{' '}
                    <a href="https://careers.linkedin.com/Teams/Sales" target="_blank" rel="noopener">
                      careers.linkedin.com
                    </a>
                    {' '}including SMB, Mid-Market, and Enterprise AE roles across Talent Solutions, 
                    Sales Solutions, and Marketing Solutions. Compensation data from Glassdoor and 
                    actual job listings.
                  </div>
                </div>

                <div className="methodology-card">
                  <div className="methodology-title">
                    <span>‚ö°</span>
                    How This Works
                  </div>
                  <div className="methodology-steps">
                    <div className="methodology-step">
                      <span className="step-num">1</span>
                      <span>Analyzed real LinkedIn job postings to identify key competency dimensions</span>
                    </div>
                    <div className="methodology-step">
                      <span className="step-num">2</span>
                      <span>Mapped requirements to 6 levels from entry to strategic</span>
                    </div>
                    <div className="methodology-step">
                      <span className="step-num">3</span>
                      <span>Created role profiles matching actual job descriptions</span>
                    </div>
                    <div className="methodology-step">
                      <span className="step-num">4</span>
                      <span>Any company can replicate this process for their roles</span>
                    </div>
                  </div>
                </div>
              </aside>

              {/* Matrix Panel */}
              <main className="matrix-panel">
                <div className="matrix-header">
                  <div>
                    <h2 className="matrix-title">The 6√ó6 Sales Matrix</h2>
                    <p className="matrix-subtitle">Click any cell to customize ‚Ä¢ Click a role to see its profile</p>
                  </div>
                </div>

                {/* Matrix Grid */}
                <div className="matrix-grid">
                  {/* Header Row */}
                  <div></div>
                  {['L1', 'L2', 'L3', 'L4', 'L5', 'L6'].map((level, i) => (
                    <div key={i} className="level-header">
                      <div className="level-number">{level}</div>
                      <div className="level-title">
                        {['Entry', 'Developing', 'Proficient', 'Advanced', 'Expert', 'Strategic'][i]}
                      </div>
                    </div>
                  ))}

                  {/* Dimension Rows */}
                  {dimensions.map((dim, dimIndex) => (
                    <React.Fragment key={dim.id}>
                      <div className="dim-label">
                        <span className="dim-icon">{dim.icon}</span>
                        <div className="dim-info">
                          <div className="dim-name">{dim.name}</div>
                          <div className="dim-question">{dim.question}</div>
                        </div>
                      </div>
                      
                      {dim.levels.map((level, levelIndex) => {
                        const isSelected = selections[dim.id] === levelIndex;
                        return (
                          <div
                            key={levelIndex}
                            className={`matrix-cell ${isSelected ? 'selected' : ''}`}
                            data-level={levelIndex + 1}
                            onClick={() => handleCellClick(dim.id, levelIndex)}
                          >
                            <div className="cell-icon">{level.icon}</div>
                            <div className="cell-title">{level.title}</div>
                          </div>
                        );
                      })}
                    </React.Fragment>
                  ))}
                </div>

                {/* Role Profile Summary */}
                <div className="profile-summary">
                  <div className="profile-header">
                    <div 
                      className="profile-avatar"
                      style={currentRole ? { 
                        background: `linear-gradient(135deg, ${currentRole.color}, ${currentRole.color}dd)` 
                      } : {}}
                    >
                      {currentRole?.icon || 'üìã'}
                    </div>
                    <div className="profile-info">
                      <h3>{currentRole?.name || 'Custom Role Profile'}</h3>
                      <p>
                        {currentRole 
                          ? `${currentRole.segment} ‚Ä¢ ${currentRole.experience} experience ‚Ä¢ ${currentRole.comp}`
                          : 'Build your own role by selecting levels in each dimension'
                        }
                      </p>
                    </div>
                  </div>
                  
                  <div className="profile-dims">
                    {dimensions.map((dim, i) => {
                      const levelIndex = selections[dim.id] ?? 0;
                      const level = dim.levels[levelIndex];
                      return (
                        <div key={dim.id} className="profile-dim">
                          <div className="profile-dim-name">{dim.name}</div>
                          <div className="profile-dim-value">
                            <span>{level.icon}</span>
                            <span>{level.title}</span>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              </main>
            </div>

            {/* Footer */}
            <footer className="footer">
              <span className="footer-brand">Performance-Based Hiring Learning Systems</span>
              <span> ‚Ä¢ </span>
              <span>Built from analyzing LinkedIn's actual job postings</span>
              <span> ‚Ä¢ </span>
              <span>6√ó6 Matrix Framework</span>
            </footer>
          </div>
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<LinkedInMatrix />);
  </script>
</body>
</html>
