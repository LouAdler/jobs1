            <p className="text-sm text-amber-700 mt-1">

              I'll ask you about your best performers, what makes work hard, and who they collaborate with.

          </div>

          {customStep < discoveryQuestions.length ? (
            <div className="space-y-4">
              <div className="text-sm text-emerald-600 font-medium">Question {customStep + 1} of {discoveryQuestions.length}</div>
              <div className="w-full bg-gray-200 rounded-full h-2">
                <div className="h-2 bg-emerald-500 rounded-full transition-all" style={{ width: `${((customStep + 1) / discoveryQuestions.length) * 100}%` }} />
              </div>
              <label className="block font-medium text-gray-800">{discoveryQuestions[customStep].q}</label>
              <textarea
                value={customAnswers[discoveryQuestions[customStep].id] || ''}
                onChange={(e) => setCustomAnswers(prev => ({ ...prev, [discoveryQuestions[customStep].id]: e.target.value }))}
                placeholder={discoveryQuestions[customStep].placeholder}
                className="w-full p-3 border rounded-lg h-28 text-sm"
              />
              <div className="flex gap-3">
                {customStep > 0 && (
                  <button onClick={() => setCustomStep(s => s - 1)} className="flex-1 py-3 border rounded-lg font-medium hover:bg-gray-50">‚Üê Back</button>
                )}
                <button
                  onClick={() => setCustomStep(s => s + 1)}
                  disabled={!customAnswers[discoveryQuestions[customStep].id]}
                  className={`flex-1 py-3 rounded-lg font-medium ${customAnswers[discoveryQuestions[customStep].id] ? 'bg-emerald-600 text-white hover:bg-emerald-700' : 'bg-gray-200 text-gray-400'}`}
                >
                  {customStep === discoveryQuestions.length - 1 ? 'Generate Dimensions ‚Üí' : 'Continue ‚Üí'}
                </button>
              </div>
            </div>
          ) : (
            <div className="space-y-4">
              <div className="bg-emerald-50 border border-emerald-200 rounded-lg p-4">
                <div className="font-semibold text-emerald-800 mb-2">‚ú® Based on your answers, here are your 6 dimensions:</div>
                <p className="text-xs text-emerald-600 mb-3">These emerged from your stories about success, failure, and complexity</p>
                {[
                  { name: "Domain Expertise", evidence: "From: What they must walk in with" },
                  { name: "Technical Proficiency", evidence: "From: What makes great performers exceptional" },
                  { name: "Collaboration & Influence", evidence: "From: Who they must work with" },
                  { name: "Project Scope", evidence: "From: What makes work harder" },
                  { name: "People Leadership", evidence: "From: How they lead and develop others" },
                  { name: "Specialized Knowledge", evidence: "From: What can't be taught" }
                ].map((d, i) => (
                  <div key={i} className="flex items-center gap-3 py-2 border-b border-emerald-100 last:border-0">
                    <span className="w-6 h-6 rounded-full bg-emerald-600 text-white text-xs flex items-center justify-center font-bold">{i + 1}</span>
                    <div>
                      <div className="font-medium text-gray-900">{d.name}</div>
                      <div className="text-xs text-gray-500">{d.evidence}</div>
                    </div>
                  </div>
                ))}
              </div>
              <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 text-center">
                <div className="text-blue-800 font-medium">Want help building your complete 6√ó6 Matrix?</div>
                <p className="text-sm text-blue-600 mt-1">We'll work with you to define all 6 dimensions and levels for your specific role.</p>
                <a 
                  href="https://hiring.tips/AG_contactmain5" 
                  target="_blank"
                  rel="noopener noreferrer"
                  className="inline-block mt-3 px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700"
                >
                  Get Started ‚Üí
                </a>
              </div>
              <button onClick={() => { setMode('intro'); setCustomStep(0); setCustomAnswers({}); }} className="w-full py-3 border rounded-lg font-medium hover:bg-gray-50">
                ‚Üê Start Over
              </button>
            </div>
          )}
        </div>
      );

      return (
        <div className="min-h-screen bg-gray-50 p-4">
          <div className="max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <div className="p-6">
              {mode === 'intro' && renderIntro()}
              {mode === 'learn' && renderLearn()}
              {mode === 'demo' && renderDemo()}
              {mode === 'customize' && renderCustomize()}
            </div>
          </div>
          <p className="text-center text-xs text-gray-400 mt-4">Performance-Based Hiring ‚Ä¢ The 6√ó6 Matrix ‚Ä¢ Moneyball for HR</p>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<PBJDApp />);
  </script>
</body>
</html>
