          {showOutput && (
            <OutputGenerator 
              dimensions={salesDimensions} 
              selections={selections} 
              roleType={roleType}
            />
          )}

          <footer className="text-center text-xs text-gray-400 mt-10">
            Prototype built by Gemini. Performance-Based Hiring for Sales.
          </footer>
        </div>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<SalesApp />);
  </script>
</body>
</html>
