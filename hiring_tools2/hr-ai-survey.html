<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR AI Value Assessment | Performance-based Hiring</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .tooltip-visible { opacity: 1; transform: translateX(-50%) translateY(0); transition: all 0.15s ease-out; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx_OAZ7TPfsJ3W12kndBzGkWb4Uju46BPIhen3wEPH_jBnd_2Da8Zu9VgB-shbm2dfC/exec";

    const questions = [
      {
        id: 1,
        category: "Process Efficiency",
        question: "How extensively is AI being used to automate and streamline existing HR processes (scheduling, screening, onboarding paperwork, payroll, etc.)?",
        lowAnchor: "Minimal/No AI automation",
        highAnchor: "AI integrated across all HR operational processes",
        scoreExamples: {
          1: "No AI tools in use. All HR processes are manual—resume screening, scheduling, onboarding paperwork handled by staff without automation.",
          2: "Piloting AI in one isolated area (e.g., chatbot for FAQs or basic resume keyword screening), but most processes remain manual.",
          3: "AI used in several HR processes (screening, scheduling, onboarding) but tools are not integrated and require manual handoffs between systems.",
          4: "AI integrated across most HR operations with connected workflows. Staff focus on exceptions and high-value tasks rather than routine processing.",
          5: "Full AI integration across all HR operations with continuous optimization. Processes are measured, refined, and AI handles end-to-end workflows autonomously."
        }
      },
      {
        id: 2,
        category: "Process Redesign",
        question: "To what degree are you using AI to fundamentally redesign HR processes for better outcomes—not just doing the same things faster, but rethinking how work gets done?",
        lowAnchor: "Using AI only for existing workflows",
        highAnchor: "AI driving complete process transformation",
        scoreExamples: {
          1: "AI simply automates existing workflows as-is. No process changes—just doing the same things with technology instead of manually.",
          2: "Minor adjustments made to accommodate AI tools, but fundamental processes unchanged. AI is a bolt-on rather than integrated.",
          3: "Some processes redesigned around AI capabilities. For example, screening criteria rebuilt based on AI-identified success patterns.",
          4: "Major processes rebuilt with AI-first thinking. Hiring, onboarding, or performance management fundamentally restructured around what AI enables.",
          5: "Complete transformation of HR operating model. AI does not just support processes—it has enabled entirely new approaches that were not possible before."
        }
      },
      {
        id: 3,
        category: "Quality of Outcomes",
        question: "How effectively is AI improving the quality of HR results—better hires, higher retention, improved employee satisfaction—versus just improving speed or reducing costs?",
        lowAnchor: "No measurable outcome improvement",
        highAnchor: "Significant, tracked improvement in key HR outcomes",
        scoreExamples: {
          1: "No measurement of AI impact on outcomes. Success defined only by efficiency gains (time saved, cost reduced), not results quality.",
          2: "Anecdotal improvements reported (hiring feels better) but no systematic tracking. No connection between AI use and outcome metrics.",
          3: "Some outcome metrics tracked with modest improvements. Quality of Hire or retention measured but AI contribution unclear or inconsistent.",
          4: "Systematic measurement shows clear outcome improvements. Can demonstrate AI impact on specific KPIs like Quality of Hire, time-to-productivity, retention.",
          5: "Significant, documented improvements across key HR outcomes. AI directly credited with measurable gains in hiring quality, retention, engagement, and development effectiveness."
        }
      },
      {
        id: 4,
        category: "Strategic Decision-Making",
        question: "How are you using AI-driven analytics and insights to inform talent strategy, workforce planning, and executive decision-making?",
        lowAnchor: "Basic reporting only",
        highAnchor: "Predictive analytics driving strategic talent decisions",
        scoreExamples: {
          1: "Basic reporting only—headcount, time-to-fill, turnover rates. Historical data presented without analysis or predictive insight.",
          2: "Dashboards provide descriptive analytics (what happened) but no predictive capabilities. Leadership reviews reports but decisions are intuition-based.",
          3: "Some predictive insights available and used occasionally. Workforce planning considers AI projections but they do not drive decisions.",
          4: "Predictive analytics regularly inform decisions. Flight risk models, hiring forecasts, and talent gap analysis are part of standard planning cycles.",
          5: "AI-driven insights are central to talent strategy. Executives rely on predictive models for workforce planning, succession, and strategic hiring decisions."
        }
      },
      {
        id: 5,
        category: "Employee Development and Experience",
        question: "To what extent is AI being applied to enhance employee growth, personalized learning, career pathing, and ongoing development across the organization?",
        lowAnchor: "Little/no AI in development programs",
        highAnchor: "AI-personalized development journeys for all employees",
        scoreExamples: {
          1: "No AI in learning or development. Training is one-size-fits-all, career pathing is manual or nonexistent, development plans are static documents.",
          2: "Basic AI recommendations for training content. No personalization of career paths or development planning.",
          3: "AI-assisted learning paths available for some roles or levels. Development recommendations based on role requirements but not individual performance patterns.",
          4: "Personalized development journeys for most employees. AI identifies skill gaps, recommends learning, and suggests career moves based on individual patterns.",
          5: "Fully AI-personalized development across the organization. Continuous skill assessment, adaptive learning paths, proactive career guidance, and development integrated with performance management."
        }
      }
    ];

    const getScoreInterpretation = (score) => {
      if (score <= 8) {
        return {
          level: "Early Stage",
          color: "#dc2626",
          description: "Your organization is in the early stages of AI adoption. You are likely using AI for basic automation but missing significant opportunities to transform HR strategic impact.",
          recommendation: "Start with one high-value area—like improving Quality of Hire—where AI can deliver measurable outcome improvements, not just efficiency gains."
        };
      } else if (score <= 13) {
        return {
          level: "Developing",
          color: "#f97316",
          description: "You have made progress with AI adoption but are primarily focused on efficiency gains. The next step is shifting from doing things faster to doing things better.",
          recommendation: "Look for opportunities where AI can improve outcomes, not just processes. Implement measurement systems that track quality improvements, not just speed."
        };
      } else if (score <= 18) {
        return {
          level: "Advancing",
          color: "#eab308",
          description: "Your organization is leveraging AI beyond basic automation. You are starting to see outcome improvements, but there is room to expand AI role in strategic decision-making.",
          recommendation: "Focus on connecting AI insights to business results. Build predictive capabilities and extend AI-personalized development across more of the organization."
        };
      } else if (score <= 22) {
        return {
          level: "Mature",
          color: "#22c55e",
          description: "You are using AI strategically across multiple HR functions with measurable impact on outcomes. You are ahead of most organizations.",
          recommendation: "Ensure AI is fully integrated into workforce planning and that personalized development is available organization-wide. Document and share your success patterns."
        };
      } else {
        return {
          level: "Leading",
          color: "#0ea5e9",
          description: "Your organization is at the forefront of AI-enabled HR transformation. You are not just using AI for efficiency—you are using it to fundamentally improve how you attract, develop, and retain talent.",
          recommendation: "Focus on continuous innovation, measuring long-term impact, and potentially sharing best practices to establish thought leadership in your industry."
        };
      }
    };

    function ScoreButton({ value, selected, onClick, examples }) {
      const [showTooltip, setShowTooltip] = useState(false);

      return (
        <div className="relative flex-1">
          <button
            onClick={onClick}
            onMouseEnter={() => setShowTooltip(true)}
            onMouseLeave={() => setShowTooltip(false)}
            onFocus={() => setShowTooltip(true)}
            onBlur={() => setShowTooltip(false)}
            className={`w-full py-3 rounded-lg font-semibold transition-all ${
              selected
                ? 'bg-sky-700 text-white shadow-md'
                : 'bg-slate-100 text-slate-600 hover:bg-sky-100 hover:text-sky-800'
            }`}
          >
            {value}
          </button>
          
          {showTooltip && (
            <div className="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 z-50 w-72 tooltip-visible">
              <div className="bg-slate-800 text-white text-xs p-3 rounded-lg shadow-xl">
                <div className="flex items-center gap-2 mb-1">
                  <span className="bg-sky-600 text-white px-2 py-0.5 rounded font-bold">
                    Score {value}
                  </span>
                </div>
                <p className="leading-relaxed">{examples[value]}</p>
                <div className="absolute top-full left-1/2 -translate-x-1/2 -mt-1">
                  <div className="border-8 border-transparent border-t-slate-800"></div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    function EmailModal({ onSubmit, onSkip, isSubmitting }) {
      const [email, setEmail] = useState("");
      const [comment, setComment] = useState("");

      return (
        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4">
          <div className="bg-white rounded-xl shadow-2xl max-w-md w-full p-6">
            <h3 className="text-xl font-bold text-slate-800 mb-2">See Your Results</h3>
            <p className="text-slate-600 text-sm mb-4">
              Enter your email to receive your detailed results and see how you compare to other HR leaders.
            </p>
            <input
              type="email"
              placeholder="your@email.com"
              value={email}
              onChange={(e) => setEmail(e.target.value)}
              className="w-full px-4 py-2 border border-slate-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-sky-500"
            />
            
            <div className="mb-4">
              <label className="block text-sm font-medium text-slate-700 mb-2">
                Describe some of your HR AI related challenges
              </label>
              <textarea
                placeholder="What challenges are you facing with AI in HR? (optional)"
                value={comment}
                onChange={(e) => setComment(e.target.value)}
                rows={3}
                className="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 resize-none"
              />
            </div>
            
            <div className="flex gap-3">
              <button
                onClick={() => onSubmit(email, comment)}
                disabled={isSubmitting}
                className="flex-1 bg-sky-700 hover:bg-sky-800 text-white font-semibold py-2 px-4 rounded-lg transition-colors disabled:opacity-50"
              >
                {isSubmitting ? "Submitting..." : "Get My Results"}
              </button>
              <button
                onClick={() => onSkip()}
                disabled={isSubmitting}
                className="text-slate-500 hover:text-slate-700 text-sm underline"
              >
                Skip
              </button>
            </div>
            <p className="text-xs text-slate-400 mt-3">
              We will only use your email to send you relevant insights about AI in HR.
            </p>
          </div>
        </div>
      );
    }

    function HRAIValueAssessment() {
      const [responses, setResponses] = useState({});
      const [showEmailModal, setShowEmailModal] = useState(false);
      const [hasSubmitted, setHasSubmitted] = useState(false);
      const [isSubmitting, setIsSubmitting] = useState(false);
      const [aggregateData, setAggregateData] = useState(null);

      const handleResponse = (questionId, value) => {
        setResponses(prev => ({ ...prev, [questionId]: value }));
      };

      const totalScore = Object.values(responses).reduce((sum, val) => sum + val, 0);
      const allAnswered = Object.keys(responses).length === 5;
      const interpretation = getScoreInterpretation(totalScore);

      // Show email modal when all questions answered
      useEffect(() => {
        if (allAnswered && !hasSubmitted && !showEmailModal) {
          setShowEmailModal(true);
        }
      }, [allAnswered, hasSubmitted, showEmailModal]);

      const submitResults = (email, comment) => {
        setIsSubmitting(true);
        
        const payload = {
          action: "submit",
          timestamp: new Date().toISOString(),
          q1: responses[1],
          q2: responses[2],
          q3: responses[3],
          q4: responses[4],
          q5: responses[5],
          totalScore: totalScore,
          level: interpretation.level,
          email: email || "",
          comment: comment || ""
        };

        // Submit the response
        fetch(GOOGLE_SCRIPT_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        }).catch(function(err) { 
          console.log("Submit error:", err); 
        });

        // Fetch aggregate data
        fetch(GOOGLE_SCRIPT_URL + "?action=aggregate")
          .then(function(res) { return res.json(); })
          .then(function(data) { setAggregateData(data); })
          .catch(function(err) { console.log("Aggregate fetch error:", err); });

        setIsSubmitting(false);
        setShowEmailModal(false);
        setHasSubmitted(true);
      };

      const handleSkip = () => {
        submitResults("", "");
      };

      const emailSubject = encodeURIComponent("HR AI Assessment Follow-up");
      const emailBody = encodeURIComponent("My assessment score: " + totalScore + "/25 (" + interpretation.level + ")");
      const mailtoLink = "mailto:info@performancebasedhiring.com?subject=" + emailSubject + "&body=" + emailBody;

      return (
        <div className="min-h-screen bg-gradient-to-b from-slate-50 to-slate-100 p-4 md:p-6">
          <div className="max-w-3xl mx-auto">
            {/* Header with Branding */}
            <div className="bg-gradient-to-r from-sky-800 to-sky-900 rounded-xl shadow-lg p-6 mb-6 text-white">
              <div className="flex items-center justify-between flex-wrap gap-4">
                <div>
                  <h1 className="text-2xl md:text-3xl font-bold mb-1">
                    HR AI Value Assessment
                  </h1>
                  <p className="text-sky-200 text-sm">
                    Powered by Performance-based Hiring
                  </p>
                </div>
                <div className="text-right">
                  <div className="text-xs text-sky-300 uppercase tracking-wider mb-1">The</div>
                  <div className="text-lg font-bold text-amber-400">Moneyball</div>
                  <div className="text-xs text-sky-300 uppercase tracking-wider">for HR Approach</div>
                </div>
              </div>
              <div className="mt-4 pt-4 border-t border-sky-700">
                <p className="text-sm text-sky-100">
                  Evaluate how effectively your organization is leveraging AI across HR functions—from basic efficiency to strategic transformation that improves outcomes, not just speed.
                </p>
              </div>
            </div>

            {/* Instructions */}
            <div className="bg-white rounded-lg shadow-sm border border-slate-200 p-4 mb-6">
              <p className="text-sm text-slate-700">
                <strong>Instructions:</strong> Rate your organization on each dimension using a 1-5 scale. 
                <span className="text-sky-700 font-medium"> Hover over each score to see specific examples of what that level looks like.</span> Be honest—this assessment identifies opportunities, not just validates current practices.
              </p>
            </div>

            {/* Questions */}
            <div className="space-y-6">
              {questions.map((q, index) => (
                <div key={q.id} className="bg-white rounded-lg shadow-sm border border-slate-200 p-5">
                  <div className="flex items-start gap-3 mb-4">
                    <span className="flex-shrink-0 w-8 h-8 bg-sky-700 text-white rounded-full flex items-center justify-center font-semibold text-sm">
                      {index + 1}
                    </span>
                    <div>
                      <h3 className="font-semibold text-sky-800 text-sm uppercase tracking-wide mb-1">
                        {q.category}
                      </h3>
                      <p className="text-slate-700">{q.question}</p>
                    </div>
                  </div>
                  
                  {/* Scale */}
                  <div className="ml-11">
                    <div className="flex justify-between text-xs text-slate-500 mb-2">
                      <span className="max-w-[140px]">{q.lowAnchor}</span>
                      <span className="max-w-[140px] text-right">{q.highAnchor}</span>
                    </div>
                    <div className="flex gap-2">
                      {[1, 2, 3, 4, 5].map((value) => (
                        <ScoreButton
                          key={value}
                          value={value}
                          selected={responses[q.id] === value}
                          onClick={() => handleResponse(q.id, value)}
                          examples={q.scoreExamples}
                        />
                      ))}
                    </div>
                    <div className="flex justify-between text-xs text-slate-400 mt-1">
                      <span>Low</span>
                      <span>High</span>
                    </div>
                  </div>
                </div>
              ))}
            </div>

            {/* Email Modal */}
            {showEmailModal && (
              <EmailModal 
                onSubmit={submitResults}
                onSkip={handleSkip}
                isSubmitting={isSubmitting}
              />
            )}

            {/* Results Section */}
            {allAnswered && hasSubmitted && (
              <div className="mt-8 bg-white rounded-xl shadow-lg border-2 border-slate-200 overflow-hidden">
                <div className="bg-gradient-to-r from-sky-800 to-sky-900 p-4 text-white text-center">
                  <h2 className="text-xl font-bold">Your Assessment Results</h2>
                </div>
                
                <div className="p-6">
                  {/* Score Display */}
                  <div className="flex justify-center mb-6">
                    <div className="text-center">
                      <div 
                        className="text-6xl font-bold mb-1"
                        style={{ color: interpretation.color }}
                      >
                        {totalScore}
                      </div>
                      <div className="text-slate-500 text-sm">out of 25 points</div>
                    </div>
                  </div>

                  {/* Score Bar */}
                  <div className="mb-6">
                    <div className="h-4 bg-slate-200 rounded-full overflow-hidden">
                      <div 
                        className="h-full transition-all duration-500 rounded-full"
                        style={{ 
                          width: ((totalScore / 25) * 100) + "%",
                          backgroundColor: interpretation.color
                        }}
                      />
                    </div>
                    <div className="flex justify-between text-xs text-slate-500 mt-1">
                      <span>5</span>
                      <span>10</span>
                      <span>15</span>
                      <span>20</span>
                      <span>25</span>
                    </div>
                  </div>

                  {/* Benchmark Stats - only show if we have aggregate data */}
                  {aggregateData && aggregateData.totalResponses >= 3 && (
                    <div className="bg-slate-50 border border-slate-200 rounded-lg p-5 mb-6">
                      <h3 className="font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <svg className="w-5 h-5 text-sky-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                        </svg>
                        Benchmark Comparison
                      </h3>

                      <div className="bg-white border border-sky-200 rounded-lg p-4 mb-4 text-center">
                        <div className="text-3xl font-bold text-sky-700 mb-1">
                          {aggregateData.totalResponses} HR Leaders
                        </div>
                        <div className="text-sm text-slate-600">
                          have taken this assessment. Average score: <strong>{aggregateData.averageScore}</strong>
                        </div>
                      </div>

                      <div className="text-sm text-slate-700">
                        <strong>How you compare:</strong>
                        {totalScore > aggregateData.averageScore ? (
                          <span className="text-green-600 ml-2">You scored above average!</span>
                        ) : totalScore < aggregateData.averageScore ? (
                          <span className="text-amber-600 ml-2">You scored below average—opportunity for improvement.</span>
                        ) : (
                          <span className="text-slate-600 ml-2">You scored exactly at the average.</span>
                        )}
                      </div>
                    </div>
                  )}

                  {/* Interpretation */}
                  <div 
                    className="rounded-lg p-4 mb-4"
                    style={{ backgroundColor: interpretation.color + "15" }}
                  >
                    <div className="flex items-center gap-2 mb-2">
                      <span 
                        className="px-3 py-1 rounded-full text-white text-sm font-semibold"
                        style={{ backgroundColor: interpretation.color }}
                      >
                        {interpretation.level}
                      </span>
                    </div>
                    <p className="text-slate-700 text-sm leading-relaxed mb-3">
                      {interpretation.description}
                    </p>
                    <p className="text-slate-800 text-sm font-medium">
                      <strong>Recommended Next Step:</strong> {interpretation.recommendation}
                    </p>
                  </div>

                  {/* Score Breakdown */}
                  <div className="border-t border-slate-200 pt-4 mb-6">
                    <h3 className="font-semibold text-slate-700 mb-3 text-sm">Score Breakdown</h3>
                    <div className="space-y-2">
                      {questions.map((q) => (
                        <div key={q.id} className="flex items-center justify-between text-sm">
                          <span className="text-slate-600">{q.category}</span>
                          <div className="flex items-center gap-2">
                            <div className="w-24 h-2 bg-slate-200 rounded-full overflow-hidden">
                              <div 
                                className="h-full bg-sky-700 rounded-full"
                                style={{ width: ((responses[q.id] / 5) * 100) + "%" }}
                              />
                            </div>
                            <span className="font-semibold text-slate-700 w-4">{responses[q.id]}</span>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>

                  {/* CTA Section */}
                  <div className="bg-gradient-to-r from-amber-50 to-amber-100 border border-amber-200 rounded-lg p-5">
                    <h3 className="font-bold text-slate-800 mb-2">
                      Ready to Accelerate Your AI Transformation?
                    </h3>
                    <p className="text-sm text-slate-700 mb-4">
                      Performance-based Hiring can help you rebuild your entire hiring and employee development lifecycle using AI—focusing on <strong>outcomes</strong> like Quality of Hire, not just efficiency. Our methodology has helped organizations transform how they attract, assess, and develop talent for over 40 years.
                    </p>
                    <div className="flex flex-col sm:flex-row gap-3 items-start sm:items-center">
                      <a 
                        href={mailtoLink}
                        className="inline-flex items-center gap-2 bg-sky-700 hover:bg-sky-800 text-white font-semibold px-5 py-2.5 rounded-lg transition-colors"
                      >
                        <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        Contact Us
                      </a>
                      <span className="text-sm text-slate-600">
                        info@performancebasedhiring.com
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            )}

            {/* Call to Action - Before Results */}
            {!allAnswered && (
              <div className="mt-6 text-center text-slate-500 text-sm">
                Answer all 5 questions to see your total score and personalized recommendations
              </div>
            )}

            {/* Footer */}
            <div className="mt-8 bg-white rounded-lg shadow-sm border border-slate-200 p-4">
              <div className="flex flex-col sm:flex-row items-center justify-between gap-4 text-sm">
                <div className="text-slate-600">
                  <strong className="text-sky-800">Performance-based Hiring Learning Systems</strong>
                  <span className="mx-2">•</span>
                  <span className="text-amber-600 font-medium">Moneyball for HR</span>
                </div>
                <a 
                  href="https://performance-based-hiring-hub.com" 
                  target="_blank" 
                  rel="noopener noreferrer"
                  className="text-sky-700 hover:text-sky-800 font-medium"
                >
                  performance-based-hiring-hub.com
                </a>
              </div>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<HRAIValueAssessment />);
  </script>
</body>
</html>
