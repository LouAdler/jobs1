<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance-based Hiring™ - Trimble Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #1a1a1a;
            color: #1a1a1a;
            line-height: 1.6;
        }
        
        /* Ultra Compact Navigation */
        .top-nav {
            background: #2c3e50;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            height: 48px;
        }
        
        .nav-container {
            max-width: 100%;
            height: 100%;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 0.95rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }
        
        .contact-info {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.8);
        }
        
        .contact-info a {
            color: rgba(255,255,255,0.8);
            text-decoration: none;
        }
        
        .contact-info a:hover {
            color: white;
        }
        
        /* Main Content - Full Width */
        .main-container {
            margin-top: 48px;
            height: calc(100vh - 48px);
            display: flex;
            flex-direction: column;
        }
        
        /* Minimal Video Header */
        .video-header {
            background: #34495e;
            color: white;
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 40px;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .video-badge {
            background: rgba(52, 152, 219, 0.3);
            padding: 0.15rem 0.5rem;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .video-title {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .video-subtitle {
            font-size: 0.8rem;
            opacity: 0.7;
            display: none; /* Hidden on desktop for more space */
        }
        
        /* Maximized Video Container */
        .video-wrapper {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Ultra Minimal Info Bar */
        .video-info {
            background: #2c3e50;
            padding: 0.5rem 1.5rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 0.8rem;
            color: rgba(255,255,255,0.8);
            min-height: 32px;
            align-items: center;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        
        .info-item strong {
            color: white;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .top-nav {
                height: 40px;
            }
            
            .main-container {
                margin-top: 40px;
                height: calc(100vh - 40px);
            }
            
            .logo {
                font-size: 0.85rem;
            }
            
            .contact-info {
                font-size: 0.75rem;
            }
            
            .video-header {
                padding: 0.4rem 1rem;
                min-height: 36px;
            }
            
            .header-content {
                gap: 0.5rem;
            }
            
            .video-title {
                font-size: 0.9rem;
            }
            
            .video-badge {
                font-size: 0.65rem;
                padding: 0.1rem 0.4rem;
            }
            
            .video-info {
                padding: 0.4rem 1rem;
                gap: 1rem;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            .contact-info {
                display: none; /* Hide email on very small screens */
            }
            
            .video-info {
                display: none; /* Hide info bar on mobile for maximum video */
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <a href="/" class="logo">Performance-based Hiring™</a>
            <div class="contact-info">
                <a href="mailto:info@performancebasedhiring.com">info@performancebasedhiring.com</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="main-container">
        <!-- Minimal Video Header -->
        <div class="video-header">
            <div class="header-content">
                <span class="video-badge">Demo</span>
                <h1 class="video-title">Trimble Project Manager</h1>
            </div>
        </div>
        
        <!-- Maximized Video Player -->
        <div class="video-wrapper">
            <div class="video-container">
                <iframe 
                    src="https://player.vimeo.com/video/1131414241?badge=0&autopause=0&player_id=0&app_id=58479&title=0&byline=0&portrait=0&color=3498db&background=0&controls=1&quality=1080p" 
                    frameborder="0" 
                    allow="autoplay; fullscreen; picture-in-picture"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                </iframe>
            </div>
        </div>
        
        <!-- Minimal Info Bar -->
        <div class="video-info">
            <div class="info-item">
                <strong>Type:</strong> Job Demo
            </div>
            <div class="info-item">
                <strong>Client:</strong> Trimble
            </div>
            <div class="info-item">
                <strong>Duration:</strong> 6:15
            </div>
        </div>
    </main>
</body>
</html>
