<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance-based Hiring - Trimble Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8fafb;
            color: #1a1a1a;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }
        
        /* Main Container - 90% viewport height */
        .main-container {
            width: 100%;
            max-width: 1200px;
            height: 90vh;
            max-height: 800px; /* Reasonable max for large screens */
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Compact Header */
        .header-wrapper {
            background: #2c3e50;
            color: white;
            flex-shrink: 0;
        }
        
        .top-nav {
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo {
            font-size: 1rem;
            font-weight: 600;
            color: white;
            text-decoration: none;
        }
        
        .contact-info {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.9);
        }
        
        .contact-info a {
            color: rgba(255,255,255,0.9);
            text-decoration: none;
        }
        
        .contact-info a:hover {
            color: white;
        }
        
        /* Video Info Header */
        .video-header {
            background: #34495e;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .video-badge {
            background: rgba(52, 152, 219, 0.3);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .video-title {
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
        }
        
        /* Video Container - Flexible height */
        .video-wrapper {
            flex: 1;
            position: relative;
            background: #000;
            overflow: hidden;
        }
        
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Maintain 16:9 aspect ratio */
        .video-responsive {
            width: 100%;
            height: 100%;
            max-width: calc(90vh * 16 / 9);
            max-height: 100%;
            position: relative;
        }
        
        .video-responsive iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Info Bar */
        .video-info {
            background: #fafbfc;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            font-size: 0.85rem;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
            flex-shrink: 0;
        }
        
        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .info-item strong {
            color: #1a1a1a;
            font-weight: 600;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .main-container {
                height: 95vh;
                border-radius: 8px;
            }
            
            .top-nav {
                padding: 0.5rem 1rem;
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .logo {
                font-size: 0.9rem;
            }
            
            .contact-info {
                font-size: 0.8rem;
            }
            
            .video-header {
                padding: 0.5rem 1rem;
            }
            
            .video-title {
                font-size: 1rem;
            }
            
            .video-info {
                padding: 0.5rem 1rem;
                gap: 1rem;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .video-info {
                flex-direction: column;
                gap: 0.5rem;
                align-items: center;
            }
            
            .contact-info {
                display: none;
            }
        }
        
        /* Ultra wide screens */
        @media (min-width: 1600px) {
            .main-container {
                max-width: 1400px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <!-- Header Wrapper -->
        <div class="header-wrapper">
            <!-- Navigation -->
            <nav class="top-nav">
                <a href="/" class="logo">Performance-based Hiring</a>
                <div class="contact-info">
                    <a href="mailto:jobs@performancebasedhiring.com">jobs@performancebasedhiring.com</a>
                </div>
            </nav>
            
            <!-- Video Header -->
            <div class="video-header">
                <span class="video-badge">Client Demo</span>
                <h1 class="video-title">Trimble Project Manager</h1>
            </div>
        </div>
        
        <!-- Video Player -->
        <div class="video-wrapper">
            <div class="video-container">
                <div class="video-responsive">
                    <iframe 
                        src="https://player.vimeo.com/video/1131414241?badge=0&autopause=0&player_id=0&app_id=58479&title=0&byline=0&portrait=0&color=3498db&background=0&controls=1&quality=1080p" 
                        frameborder="0" 
                        allow="autoplay; fullscreen; picture-in-picture"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen>
                    </iframe>
                </div>
            </div>
        </div>
        
        <!-- Info Bar -->
        <div class="video-info">
            <div class="info-item">
                <strong>Type:</strong> Job Demo
            </div>
            <div class="info-item">
                <strong>Client:</strong> Trimble
            </div>
            <div class="info-item">
                <strong>Duration:</strong> 6:15
            </div>
        </div>
    </div>
</body>
</html>
