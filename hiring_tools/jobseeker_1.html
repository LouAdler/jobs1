<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Performance-based Hiring GPT Agent Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: Consolas, monospace;
      font-size: 0.95rem;
      padding: 1rem;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 1rem;
    }
    pre {
      background: #fff;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 2rem;
    }
    .step {
      background: #e0eaff;
      border-left: 4px solid #007bff;
      padding: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Performance-based Hiring GPT Agent Demo</h1>
  <p>This demo simulates how an intelligent agent finds hidden job opportunities and generates targeted outreach messages for job seekers.</p>

  <h2>Candidate Profile</h2>
  <textarea id="input" placeholder="Enter candidate info here..."></textarea>
  <br />
  <button onclick="runAgentSimulation()">Run Job Match Simulation</button>

  <h2>Simulation Output</h2>
  <pre id="output"></pre>

  <script>
    function runAgentSimulation() {
      const candidate = {
        name: "Jordan Maxwell",
        accomplishments: ["a $12M turnaround by redesigning operations at MedScale Labs"],
        skills: ["AI strategy", "product operations", "scaling teams"],
        target_roles: ["Product Strategy Lead", "Director of Operations"],
        industries: ["HealthTech", "AI"],
      };

      const opportunityDiscovery = [
        { company: "StealthTech AI", trigger: "$15M Series A funding", title: "Product Strategy Lead" },
        { company: "BioScale Health", trigger: "FDA approval of remote diagnostic device", title: "Ops Expansion Director" }
      ];

      const contacts = [
        { name: "Sara Kim", title: "VP Product" },
        { name: "Jordan Lee", title: "Talent Partner" },
      ];

      let output = "";

      // Step 1: Discover Opportunities
      output += "Step 1: Searching for companies showing growth signals...\n";
      opportunityDiscovery.forEach(opp => {
        output += `✅ Found: ${opp.company} — ${opp.trigger}\n`;
      });

      // Step 2: Match opportunities
      output += "\nStep 2: Matching opportunities to candidate profile...\n";
      opportunityDiscovery.forEach(opp => {
        output += `→ Strong match for ${opp.title} at ${opp.company}\n`;
      });

      // Step 3: Generate outreach
      output += "\nStep 3: Generating personalized outreach...\n\n";

      opportunityDiscovery.forEach(opp => {
        contacts.forEach(contact => {
          const message = `Hi ${contact.name},\n\n` +
            `I was excited to see that ${opp.company} is growing post-${opp.trigger.toLowerCase()}. ` +
            `Given my background in ${candidate.skills.join(", ")}, and past work leading ${candidate.accomplishments[0]}, ` +
            `I'd love to explore how I could help your team in a strategic ${opp.title} capacity.\n\n` +
            `Would you be open to a quick conversation next week?\n\nThanks,\n${candidate.name}`;

          output += `--- Outreach Message to ${contact.name} @ ${opp.company} ---\n${message}\n\n`;
        });
      });

      document.getElementById("output").textContent = output;
    }
  </script>
</body>
</html>
